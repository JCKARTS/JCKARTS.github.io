<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./CSS/style.css" />
    <h1 id="title">
        freeCodeCamp Survey Form
    </h1>
    <p class="tagline" id="description">Thank you for taking the time to help us improve the platform</p>
</head>
<!--survey info!-->
<form id="survey-form">

    <label id="name-label"> Name: <input class="type" name="name" id="name" required class="inline"
            placeholder="name"></input>

        <label id="email-label"> Email: <input class="type" name="email" id="email" required class="inline" type="email"
                placeholder="email"></input>

            <label id="number-label"> Age(optional): <input class="type" min="10" max="120" name="age" id="number"
                    type="number" required class="inline" placeholder="number"></input>

                <label for="dropdown">Which option best describes your current role?
                    <select id="dropdown" name="currentR" required>
                        <option value="">Select One</option>

                        <option value="1">Student</option>

                        <option value="2">Fulltime Job</option>

                        <option value="3">Fulltime Learner</option>

                        <option value="4">Prefer not to say</option>

                        <option value="5">Other</option>
                    </select>
                </label>
                <!-- Radio button Selectors !-->
                <label for="radio1"><input type="radio" name="1on" value="radio1">Radio-1</label>
                <label for="radio2"><input type="radio" name="1on" value="radio2">Radio-2</label>

                <label for="radio2"><input type="checkbox" name="2on" value="radio2">Radio-2</label>

                <label for="radio2"><input type="checkbox" name="2on" value="radio2">Radio-2</label>

                <!--Text Area !-->
                <label for="textarea">Any comments or suggestions?
                    <p></p>
                    <textarea id="textarea" name="text-area" rows="3" cols="30"
                        placeholder="Please write suggestions here..."></textarea>
                    <label name="submit">
                        <input type="submit" id="submit" value="submit" />
</form>

</html>
